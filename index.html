<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-Unit.404</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #0f0;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: #ff0000;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .mystic-button {
      background: none;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 12px 24px;
      margin: 10px;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .mystic-button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="center-content">
    <h1>∆Ω-Unit.404</h1>
    <button class="mystic-button">𒀱𒈾𒋼</button>
    <button class="mystic-button">𒆜𒀸𒆠</button>
    <button class="mystic-button">𒂊𒁕𒅗</button>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アカサタナハマヤラワンイキシチニヒミリウクスツヌフムユルエケセテネヘメレオコソトノホモヨロ';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const chars = (katakana + latin).split('');

    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
